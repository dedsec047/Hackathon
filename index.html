<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- Custum CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Tostify -->
    <link rel="stylesheet" type="text/css" href="styles/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>Hackaton</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #1d3557;">
            <div class="container text-white">
                <a class="navbar-brand text-white" id="icon" href="#">LogIn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2  mb-lg-0">
                        <li class="nav-item">
                            
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main id="log-signup" style="display: block;">
        <!-- start page -->
        <!-- Register form -->
        <div class="mt-5" id="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Register</label>

                    <input type="email" name="email" placeholder="Email" id="regEmail" required="">
                    <input type="password" name="pass" placeholder="Password" id="regPass" required="">

                    <button class="lognn" onclick=" handleUserRegister()">Register</button>
                </form>
            </div>

            <!-- Login form -->
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" id="logEmail" required="">
                    <input type="password" name="password" placeholder="Password" id="logPass" required="">
                    <button class="lognn" onclick="handleUserLogin()">Login</button>
                </form>
            </div>
        </div>
    </main>

    <!-- todos page -->
    <main id="todos-dash" style="display: none;">

        <div class="row mt-4" id="main1">
            <div class="col text-center border border-secondary rounded-3 p-2" >
                <h4 style="display: inline;">Title: </h4><input style="display: inline;" type="text" placeholder="Title" id="Title"><br>
                <h4 style="display: inline;">Discriptions: </h4><input style="display: inline;" type="text" placeholder="Title" id="Discriptions"><br>
                <h4 style="display: inline;">Date: </h4><input style="display: inline;" type="date" placeholder="Date" id="Date"><br>
                <h4 style="display: inline;">Task-ID: </h4><input style="display: inline;" type="text" placeholder="ID" id="ID"><br>
                <h4 style="display: inline;">Status: </h4><input style="display: inline;" type="text" placeholder="Status" id="Status"><br>
            </div><br>
            <span class="mt-2 mb-2 text-center">
                <button class="btn btn-md btn-primary " id="contatinate">Create New</button>
                <button class="btn btn-md btn-secondary " id="nameUser">Update</button>
                <button class="btn btn-md btn-danger " id="compOpe">Delete</button>
                <button class="btn btn-md btn-success " id="compOpe">Refresh List</button>
            </span>

        </div>

        <div class="container" id="output-container">
            <div class="row text-center mt-5 mb-1">
                <div class="col border mt-3" id="output"></div>
            </div>
        </div>

    </main>









    <footer class="mt-2" style="background-color: linear-gradient(to bottom, #0f0c29, #302b63, #24243e)">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="footer" class="text-center text-white"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5.3.3 Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custum Js -->
    <script src="js/script.js"></script>

</body>

</html>
